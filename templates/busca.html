<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotapet - Buscar Pets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #27548A;
        }
        .bg-primary {
            background-color: #27548A;
        }
        .bg-secondary {
            background-color: #DDA853;
        }
        .bg-light {
            background-color: #F5EEDC;
        }
        .text-primary {
            color: #27548A;
        }
        .text-secondary {
            color: #DDA853;
        }
        .btn-primary {
            background-color: #27548A;
            color: white;
        }
        .btn-primary:hover {
            background-color: #1d436e;
        }
        .btn-secondary {
            background-color: #DDA853;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #c69545;
        }
        .search-container {
            background-color: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2327548A' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }
    </style>
</head>
<body class="font-sans min-h-screen flex flex-col">
    <!-- Header --> 
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo aumentado -->
            <div class="flex items-center">
                <a href="pagina-principal.html">
                    <img src="{{ url_for('static', filename='logo-navbar.png') }}" alt="Dotapet Logo" class="h-16">
                </a>
            </div>

            <!-- Menu de navegação -->
            <nav class="hidden md:flex space-x-8">
                <a href="{{ url_for('busca') }}" class="text-primary font-medium hover:text-secondary">Busca</a>
                <a href="{{ url_for('listar_animais') }}" class="text-primary font-medium hover:text-secondary">Adoção</a>
                <a href="{{ url_for('pagina_conheca') }}" class="text-primary font-medium hover:text-secondary">Conheça</a>
                <a href="{{ url_for('ajude') }}" class="text-primary font-medium hover:text-secondary">Ajude</a>

            </nav>

                <!-- Botões como links estilizados -->
                <div class="hidden md:flex items-center gap-3">
                <a href="pagina-anunciar.html" class="btn-secondary px-7 py-2 rounded-full font-semibold text-center">
                    Anunciar

                </a>
                </div>

            <!-- Botão de menu mobile -->
            <button class="md:hidden text-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="search-container w-full max-w-2xl p-8 md:p-10">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-primary mb-4">Encontre o novo integrante da sua família</h1>
                <img src="{{ url_for('static', filename='imagens/cachorro-busca.png') }}" alt="Cachorro para adoção" class="mx-auto h-40 md:h-48 object-contain">
            </div>
            
            <!-- Search Form -->
            <form class="space-y-6">
                <!-- Species Filter -->
                <div>
                    <label for="species" class="block text-left text-primary font-medium mb-2">Espécie</label>
                    <select id="species" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent text-primary">
                        <option value="" selected disabled>Selecione uma espécie</option>
                        <option value="dog">Cachorro</option>
                        <option value="cat">Gato</option>
                    </select>
                </div>
                
                <!-- Gender Filter -->
                <div>
                    <label for="gender" class="block text-left text-primary font-medium mb-2">Sexo</label>
                    <select id="gender" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent text-primary">
                        <option value="" selected disabled>Selecione o sexo</option>
                        <option value="female">Fêmea</option>
                        <option value="male">Macho</option>
                    </select>
                </div>
                
                <!-- Size Filter -->
                <div>
                    <label for="size" class="block text-left text-primary font-medium mb-2">Tamanho</label>
                    <select id="size" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent text-primary">
                        <option value="" selected disabled>Selecione o tamanho</option>
                        <option value="mini">Mini</option>
                        <option value="small">Pequeno</option>
                        <option value="medium">Médio</option>
                        <option value="large">Grande</option>
                    </select>
                </div>
                
                <!-- Age Filter -->
                <div>
                    <label for="age" class="block text-left text-primary font-medium mb-2">Idade</label>
                    <select id="age" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent text-primary">
                        <option value="" selected disabled>Selecione a idade</option>
                        <option value="puppy">Filhote</option>
                        <option value="adult">Adulto</option>
                        <option value="senior">Sênior</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-secondary w-full py-3 px-4 rounded-lg font-medium text-lg hover:shadow-md transition-all">
                    Buscar
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-12">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center mb-8">
                <div class="mb-6 md:mb-0">
                    <img src="{{ url_for('static', filename='logo-navbar.png') }}" alt="Dotapet Logo" class="h-20">
                </div>
                
                <div class="flex space-x-6 mb-6 md:mb-0">
                    <img src="{{ url_for('static', filename='comprasegura.png.png') }}" alt="Compra Segura" class="h-10">
                    <img src="{{ url_for('static', filename='unifecaf.png.png') }}" alt="Unifecaf" class="h-10">
                </div>
                
                <div class="grid grid-cols-2 gap-8">
                    <div>
                        <h4 class="font-semibold text-primary mb-3">Links Rápidos</h4>
                        <ul class="space-y-2">
                            <li><a href="#" class="text-gray-600 hover:text-secondary">Início</a></li>
                            <li><a href="#" class="text-gray-600 hover:text-secondary">Sobre</a></li>
                            <li><a href="#" class="text-gray-600 hover:text-secondary">Adotar</a></li>
                        </ul>
                    </div>
                    <div>
                        <h4 class="font-semibold text-primary mb-3">Ajuda</h4>
                        <ul class="space-y-2">
                            <li><a href="#" class="text-gray-600 hover:text-secondary">FAQ</a></li>
                            <li><a href="#" class="text-gray-600 hover:text-secondary">Contato</a></li>
                            <li><a href="#" class="text-gray-600 hover:text-secondary">Termos</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="border-t border-gray-200 pt-8 text-center">
                <p class="text-gray-600">
                    © 2025 Dotapet. Todos os direitos reservados.
                </p>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
